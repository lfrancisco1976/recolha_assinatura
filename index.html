<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recolha de Assinaturas</title>
    
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        /* Estilos para o Canvas de Assinatura */
        #signatureCanvas {
            border: 2px solid #ccc;
            border-radius: 4px;
            cursor: crosshair;
            max-width: 100%;
            touch-action: none; /* Essencial para toque em dispositivos m√≥veis */
            width: 100%; 
            height: 200px; 
            margin-bottom: 15px;
        }
        
        /* Estilos para os Bot√µes */
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            flex-grow: 1;
        }
        button[type="submit"]:hover:not(:disabled) {
            background-color: #0056b3;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #clearButton {
            background-color: #6c757d;
            color: white;
        }
        #clearButton:hover:not(:disabled) {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñäÔ∏è Assinar Documento</h1>
        
        <form id="signatureForm" method="POST"> 
            
            <label for="date">Data:</label>
            <input type="date" id="date" name="data" required>
            
            <label for="signatureCanvas">Assinatura (Desenhe no espa√ßo abaixo):</label>
            
            <canvas id="signatureCanvas"></canvas>
            
            <input type="hidden" id="signatureData" name="assinatura" required>

            <div class="button-group">
                <button type="button" id="clearButton">Limpar</button>
                <button type="submit" id="submitButton">Enviar Assinatura</button>
            </div>

            <p id="statusMessage" style="text-align: center; margin-top: 20px; font-weight: bold;"></p>
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>

    <script>
        // üö® URL DO SEU GOOGLE APPS SCRIPT
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzwAon5HuhzMtmsztxlepTGfHxB9XV33Ysm3wgzIoPjVyx0meGgE5H6l3bKFluoiKgOrA/exec"; 

        // Configura√ß√£o e elementos do DOM
        const canvas = document.getElementById('signatureCanvas');
        const signaturePad = new SignaturePad(canvas, {
            backgroundColor: 'rgb(255, 255, 255)' 
        });

        const signatureDataInput = document.getElementById('signatureData');
        const form = document.getElementById('signatureForm');
        const clearButton = document.getElementById('clearButton');
        const submitButton = document.getElementById('submitButton');
        const statusMessage = document.getElementById('statusMessage');
        
        // --- Fun√ß√µes de Utilidade ---
        
        // 1. Ajusta o tamanho do Canvas (essencial para o desenho)
        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            
            canvas.getContext("2d").scale(ratio, ratio);
            signaturePad.clear();
        }

        // 2. Preenche a data de hoje automaticamente
        function setTodayDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        }

        // --- Inicializa√ß√£o e Event Listeners ---
        
        window.onresize = resizeCanvas;
        setTodayDate();
        resizeCanvas();

        // Limpa a assinatura
        clearButton.addEventListener('click', function() {
            signaturePad.clear();
            signatureDataInput.value = '';
            statusMessage.textContent = ''; 
        });

        // L√≥gica de Submiss√£o do Formul√°rio usando AJAX
        form.addEventListener('submit', function(event) {
            
            // üõë CR√çTICO: Impede o comportamento padr√£o de submiss√£o (que abre a nova p√°gina)
            event.preventDefault(); 
            
            if (signaturePad.isEmpty()) {
                statusMessage.style.color = 'red';
                statusMessage.textContent = "‚ö†Ô∏è Por favor, desenhe a sua assinatura antes de enviar.";
                return;
            }
            
            // 1. Prepara√ß√£o dos Dados
            const base64Image = signaturePad.toDataURL('image/png');
            signatureDataInput.value = base64Image;
            
            // Converte os dados do formul√°rio para o formato URL-encoded
            const formData = new FormData(form);
            const dataToSend = new URLSearchParams(formData).toString();

            // 2. Feedback visual e desativa√ß√£o do bot√£o
            statusMessage.style.color = '#007bff';
            statusMessage.textContent = "A enviar assinatura... Por favor, aguarde.";
            submitButton.disabled = true;
            submitButton.textContent = "A Enviar...";
            
            // 3. Envio dos dados via Fetch API (AJAX)
            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', // Essencial para comunica√ß√£o entre o GitHub Pages e o Google Apps Script
                cache: 'no-cache',
                body: dataToSend
            })
            .then(() => {
                // Sucesso (assumido devido ao 'no-cors' - n√£o podemos ler a resposta real)
                statusMessage.style.color = 'green';
                statusMessage.textContent = "‚úÖ Assinatura enviada e salva com sucesso!";
                
                // Limpa o canvas
                signaturePad.clear();
                signatureDataInput.value = '';
            })
            .catch(error => {
                // Erro de rede
                console.error('Erro:', error);
                statusMessage.style.color = 'red';
                statusMessage.textContent = "‚ùå Erro ao enviar a assinatura. Tente novamente.";
            })
            .finally(() => {
                // Reativa o bot√£o
                setTimeout(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = "Enviar Assinatura";
                }, 3000);
            });
        });
    </script>
</body>
</html>
