<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recolher Assinatura</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid #000;
      border-radius: 10px;
      background: transparent;
      cursor: crosshair;
    }
    button {
      margin: 8px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Recolher Assinatura</h2>
  <canvas id="signature" width="500" height="200"></canvas>
  <div class="buttons">
    <button id="clearBtn">Limpar</button>
    <button id="undoBtn">Anular Ãºltimo</button>
    <button id="saveBtn">Guardar Local</button>
    <button id="uploadBtn">Enviar para Drive</button>
  </div>

  <script>
    const canvas = document.getElementById('signature');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let paths = [];
    let currentPath = [];

    ctx.lineWidth = 2;
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.strokeStyle = '#000';

    canvas.addEventListener('mousedown', e => {
      drawing = true;
      currentPath = [];
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
      currentPath.push({x: e.offsetX, y: e.offsetY});
    });

    canvas.addEventListener('mousemove', e => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      currentPath.push({x: e.offsetX, y: e.offsetY});
    });

    canvas.addEventListener('mouseup', () => {
      drawing = false;
      if (currentPath.length) paths.push(currentPath);
    });

    document.getElementById('clearBtn').onclick = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      paths = [];
    };

    document.getElementById('undoBtn').onclick = () => {
      paths.pop();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      paths.forEach(path => {
        ctx.beginPath();
        ctx.moveTo(path[0].x, path[0].y);
        for (let i = 1; i < path.length; i++) {
          ctx.lineTo(path[i].x, path[i].y);
        }
        ctx.stroke();
      });
    };

    document.getElementById('saveBtn').onclick = () => {
      const link = document.createElement('a');
      link.download = 'assinatura.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    };

    document.getElementById('uploadBtn').onclick = async () => {
      const dataUrl = canvas.toDataURL('image/png');
      const blob = await (await fetch(dataUrl)).blob();
      const formData = new FormData();
      formData.append('file', blob, 'assinatura.png');

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwbGaZFEJc9BJXad-kdtY5D0oeYWqxj28bbWSm8ggRtsYdH6wJRDmnpM_oVAK3bj3GXag/exec', {
          method: 'POST',
          body: formData
        });

        const result = await response.text();
        alert('Assinatura enviada com sucesso!\n' + result);
      } catch (err) {
        alert('Erro ao enviar: ' + err.message);
      }
    };
  </script>
</body>
</html>
