<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleta de Assinaturas</title>
    
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        /* Estilos para o Canvas de Assinatura */
        #signatureCanvas {
            border: 2px solid #ccc;
            border-radius: 4px;
            cursor: crosshair;
            max-width: 100%;
            touch-action: none; /* Essencial para toque em dispositivos m√≥veis */
            /* Definimos o tamanho no CSS para o layout, e no JS para o desenho */
            width: 100%; 
            height: 200px; 
            margin-bottom: 15px;
        }
        
        /* Estilos para os Bot√µes */
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            flex-grow: 1; /* Ocupa o espa√ßo restante */
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #clearButton {
            background-color: #6c757d;
            color: white;
        }
        #clearButton:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñäÔ∏è Assinar Documento</h1>
        
        <form id="signatureForm" action="https://script.google.com/macros/s/AKfycby0AiZ-iOHTXQN_F13TPpEUBBiLPBt29KidGOBF4FmF6WKoRfkDJDsitoJsYcYr7CWtCw/exec" method="POST" target="_blank">
            
            <label for="date">Data:</label>
            <input type="date" id="date" name="data" required>
            
            <label for="signatureCanvas">Assinatura (Desenhe no espa√ßo abaixo):</label>
            
            <canvas id="signatureCanvas"></canvas>
            
            <input type="hidden" id="signatureData" name="assinatura" required>

            <div class="button-group">
                <button type="button" id="clearButton">Limpar</button>
                
                <button type="submit">Enviar Assinatura</button>
            </div>
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>

    <script>
        // Configura√ß√£o inicial
        const canvas = document.getElementById('signatureCanvas');
        const signaturePad = new SignaturePad(canvas, {
            backgroundColor: 'rgb(255, 255, 255)' 
        });

        const signatureDataInput = document.getElementById('signatureData');
        const form = document.getElementById('signatureForm');
        const clearButton = document.getElementById('clearButton');
        
        // --- Fun√ß√µes de Utilidade ---
        
        // 1. Ajusta o tamanho do Canvas para responsividade e telas HiDPI
        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            
            // Define a dimens√£o real do canvas para o desenho (width e height do atributo)
            // √â importante usar .offsetWidth e .offsetHeight do elemento no DOM
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            
            // Redimensiona o contexto de desenho
            canvas.getContext("2d").scale(ratio, ratio);
            
            // Mant√©m a assinatura ap√≥s o resize (se necess√°rio)
            // Se voc√™ quiser limpar ao redimensionar: signaturePad.clear();
        }

        // 2. Preenche a data de hoje automaticamente
        function setTodayDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        }

        // --- Event Listeners ---
        
        // Inicializa o canvas e a data
        window.onresize = resizeCanvas;
        setTodayDate();
        resizeCanvas();

        // Limpa a assinatura
        clearButton.addEventListener('click', function() {
            signaturePad.clear();
            signatureDataInput.value = '';
        });

        // L√≥gica de Submiss√£o do Formul√°rio
        form.addEventListener('submit', function(event) {
            
            if (signaturePad.isEmpty()) {
                alert("Por favor, desenhe a sua assinatura antes de enviar.");
                event.preventDefault(); // Impede o envio
            } else {
                // Converte a assinatura para a string Base64 (formato PNG)
                const base64Image = signaturePad.toDataURL('image/png');
                
                // Insere a string Base64 no campo oculto 'assinatura'
                signatureDataInput.value = base64Image;
                
                // O formul√°rio prossegue com o envio para o Apps Script
            }
        });
    </script>
</body>
</html>
