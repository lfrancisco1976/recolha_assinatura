<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleta de Assinaturas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Área Placeholder para a Assinatura (onde entraria o Canvas) */
        .signature-area {
            border: 2px dashed #ccc;
            height: 150px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assine Aqui</h1>
        <form id="signatureForm" action="https://script.google.com/macros/s/AKfycbzcYkzFHYShJJaygcAPq0XDc73dRdw0GR5rF6W6fpcMUsv4pgGg9wNpKCRIR7Eo6s_oYg/exec" method="POST" target="_blank">
            
            <label for="date">Data:</label>
            <input type="date" id="date" name="data" required>
            
            <label for="signature-placeholder">Área para Assinatura (Canvas):</label>
            <div class="signature-area" id="signature-placeholder">
                [Aqui você integrará um Canvas com JavaScript para desenhar a assinatura]
            </div>

            <input type="hidden" id="signatureData" name="assinatura" required>

            <button type="submit">Enviar Assinatura</button>
            
        </form>
    </div>

    <script>
        // Preenche a data de hoje automaticamente (opcional)
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        });

        /* PASSO CRÍTICO: 
        Para coletar a assinatura de verdade, você precisará de uma biblioteca JavaScript
        como o **Signature Pad**. Essa biblioteca permite desenhar no Canvas, e depois
        converte o desenho em uma string Base64 (que é o que você salvará na Coluna B).
        
        Exemplo de como o JavaScript preencheria o campo oculto:
        
        function handleSignatureSubmit() {
            // 1. Pega os dados do canvas como Base64
            // const base64Image = signaturePad.toDataURL(); 
            
            // 2. Preenche o campo oculto
            // document.getElementById('signatureData').value = base64Image;
            
            // 3. Envia o formulário
            // document.getElementById('signatureForm').submit();
        }
        */
        
        // Exemplo simplificado para demonstração:
        document.getElementById('signatureForm').addEventListener('submit', function(e) {
            // Apenas para mostrar o fluxo, preenchemos com um valor de teste
            // Na implementação real, 'signatureData' seria o Base64 da imagem
            document.getElementById('signatureData').value = 'Exemplo: Base64 da Assinatura'; 
            
            // Lembre-se de substituir o atributo 'action' do formulário pelo URL do Apps Script!
            
            // e.preventDefault(); // Descomentar se quiser tratar o envio 100% via JS
        });
    </script>
</body>
</html>
